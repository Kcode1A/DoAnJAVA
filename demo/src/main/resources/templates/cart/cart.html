<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Giỏ Hàng Của Bạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .cart-empty {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Giỏ Hàng Của Bạn</h1>
    <!-- Kiểm tra giỏ hàng có trống không -->
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info cart-empty">
        Giỏ hàng của bạn trống.
    </div>
    <!-- Bảng hiển thị sản phẩm trong giỏ hàng -->
    <div th:unless="${cartItems.isEmpty()}">
        <table class="table">
            <thead class="table-light">
            <tr>
                <th>Ảnh</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Số Lượng</th>
                <th>Tổng Cộng</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Lặp qua từng sản phẩm trong giỏ hàng -->
            <tr th:each="item : ${cartItems}">
                <td><img th:src="@{${item.product.imageUrl}}" alt="Product Image" style="max-width: 100px; height: auto;"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${'Giá: ' + item.product.price + ' VNĐ'}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${'Tổng: ' + (item.quantity * item.product.price) + ' VNĐ'}"></td>
                <td>
                    <!-- Xóa sản phẩm khỏi giỏ hàng -->
                    <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Tính tổng giá tiền -->
        <div class="mb-3">
            <h5>Tổng Giá Tiền: <span th:text="${@cartService.getTotalPrice()}"></span> VNĐ</h5>
        </div>
        <!-- Các nút thao tác -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <a th:href="@{/cart/clear}" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Xóa Toàn Bộ
                </a>
            </div>
            <div>
                <a th:href="@{/order/checkout}" class="btn btn-primary">
                    <i class="fas fa-shopping-cart"></i> Thanh Toán
                </a>
            </div>
        </div>
    </div>
    <!-- Nút quay lại -->
    <div class="mt-3">
        <a href="javascript:history.go(-1);" class="btn btn-light">
            <i class="fas fa-arrow-left"></i> Quay Lại
        </a>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
