<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Đặt Hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <h1>Đặt Hàng Của Bạn</h1>
  <form th:action="@{/order/submit}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Họ Tên:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Địa Chỉ Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Số Điện Thoại:</label>
      <input type="tel" id="phone" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Địa Chỉ Giao Hàng:</label>
      <textarea id="address" name="address" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="paymentMethod" class="form-label">Phương Thức Thanh Toán:</label>
      <select id="paymentMethod" name="paymentMethod" class="form-select" required>
        <option value="" selected disabled>Chọn Phương Thức Thanh Toán</option>
        <option value="cash">Thanh Toán Khi Nhận Hàng</option>
        <option value="card">Thẻ Tín Dụng/Ghi Nợ</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">Ghi Chú:</label>
      <textarea id="note" name="note" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Hoàn Tất Đơn Hàng</button>
  </form>
</section>
</body>
</html>
