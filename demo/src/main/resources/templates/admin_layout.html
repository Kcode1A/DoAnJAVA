<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .sidebar .nav-item:hover {
            background-color: #495057;
        }
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 20px;
        }
        .navbar {
            padding: 0.5rem 1rem;
        }
        .navbar-nav .nav-item .nav-link {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        .navbar .form-control {
            height: calc(1.5em + 0.5rem + 2px);
        }
        .navbar-toggler {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }
        .nav-item .nav-link {
            display: flex;
            align-items: center;
        }
        .nav-item .nav-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="p-4">
        <h3 class="text-white">ADMIN</h3>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link" th:href="@{/admin/dashboard}">
            <i class="fa fa-home fa-fw"></i> Dashboard
        </a>
        <a class="nav-link" th:href="@{/categories/categories-list}">
            <i class="fa fa-list-alt fa-fw"></i> List Category
        </a>
        <a class="nav-link" th:href="@{/movies}">
            <i class="fa fa-box fa-fw"></i> List Film
        </a>
        <a class="nav-link" th:href="@{/admin/user-list}">
            <i class="fa fa-users fa-fw"></i> List Account
        </a>
        <a class="nav-link" th:href="@{/admin/statistics}">
            <i class="fa fa-chart-bar fa-fw"></i> Statistics
        </a>
    </nav>
</div>
<div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/profile}">
                            <i class="fa fa-user"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button class="btn btn-outline-success nav-link" type="submit" style="border:none; background:none;">
                                <i class="fa fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <section layout:fragment="content">
            <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
        </section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
