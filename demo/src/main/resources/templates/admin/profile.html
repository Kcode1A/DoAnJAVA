<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .profile-card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .profile-card-header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile-card-body {
            padding: 30px;
        }
        .profile-card-body h5 {
            margin-bottom: 20px;
        }
        .profile-card-body .card-text {
            margin-bottom: 10px;
        }
        .profile-card-body .badge {
            font-size: 0.9em;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="profile-card">
            <div class="profile-card-header">
                <h2>Profile</h2>
            </div>
            <div class="profile-card-body">
                <h5 class="card-title">User Information</h5>
                <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
                <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
                <p class="card-text"><strong>Roles:</strong>
                    <span th:each="role : ${user.roles}">
                        <span th:text="${role.name}" class="badge bg-secondary">ROLE</span><span th:if="${!role.equals(user.roles[user.roles.size() - 1])}"> </span>
                    </span>
                </p>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
