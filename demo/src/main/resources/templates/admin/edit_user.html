<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="text-center mb-4">Edit User</h1>
    <form th:action="@{/admin/edit-user/{id}(id=${user.id})}" th:object="${user}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="roles" class="form-label">Roles:</label>
            <select multiple th:field="*{roles}" class="form-select" id="roles">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/user-list}" class="btn btn-link">Cancel</a>
        </div>
    </form>
    <form th:action="@{/admin/delete-user/{id}(id=${user.id})}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete User</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
