<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm Thể Loại Phim</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thêm Danh Mục Sản Phẩm</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/categories/add}" th:object="${category}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên Danh Mục:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên danh mục" required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Đồng Ý</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
