<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${product.name} + ' - Product Detail'">Product Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        .product-detail {
            margin-top: 50px;
        }

        .product-image {
            max-width: 100%;
            border-radius: 0.25rem;
            margin-bottom: 20px;
        }

        .product-description {
            margin-top: 20px;
        }

        .form-add-to-cart {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container product-detail">
  <div class="row">
    <div class="col-md-6">
      <img th:src="@{${product.imageUrl}}" alt="Product Image" class="product-image">
    </div>
    <div class="col-md-6">
      <h2 th:text="${product.name}"></h2>
      <p class="lead" th:text="${'Price: $' + product.price}"></p>
      <p class="text-muted" th:text="${product.description}"></p>

      <!-- Form thêm vào giỏ hàng -->
      <form th:action="@{/cart/add}" method="post" class="form-add-to-cart">
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1">
        </div>
        <input type="hidden" th:value="${product.id}" name="productId" />
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-cart-plus"></i> Add to Cart
        </button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
